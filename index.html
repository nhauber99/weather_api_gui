<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <header class="hero">
      <p class="eyebrow">Ensemble forecast</p>
      <h1>Weather Forecast</h1>
      <div class="topbar">
        <div class="topbar-info">
          <div>
            <span class="label">Location</span>
            <span class="value" id="locationLabel"></span>
          </div>
          <div>
            <span class="label">Coordinates</span>
            <span class="value" id="coordLabel">N/A</span>
          </div>
        </div>
        <div class="view-toggle">
          <div class="toggle-row">
            <span>All</span>
            <label class="switch" for="viewToggle">
              <input type="checkbox" id="viewToggle" />
              <span class="slider"></span>
            </label>
            <span>Simple</span>
          </div>
        </div>
        <div class="search-area">
          <form id="cityForm" class="search-form">
            <input
              type="text"
              id="cityInput"
              placeholder="Search Austrian city"
              autocomplete="off"
            />
            <button type="submit">Search</button>
          </form>
          <div class="city-status" id="cityStatus">Type a city to search.</div>
          <ul class="city-results" id="cityResults"></ul>
        </div>
      </div>
    </header>

    <main class="layout">
      <div class="charts">
        <section class="card chart-card">
          <div class="chart-header">
            <h2>Cloud Cover</h2>
          </div>
          <div class="chart-wrap">
            <canvas id="cloudChart" height="320"></canvas>
          </div>
        </section>

        <section class="card chart-card">
          <div class="chart-header">
            <h2>Precipitation</h2>
          </div>
          <div class="chart-wrap">
            <canvas id="precipChart" height="240"></canvas>
          </div>
        </section>

        <section class="card chart-card">
          <div class="chart-header">
            <h2>Temperature</h2>
          </div>
          <div class="chart-wrap">
            <canvas id="tempChart" height="240"></canvas>
          </div>
        </section>

        <section class="card chart-card">
          <div class="chart-header">
            <h2>Wind speed</h2>
          </div>
          <div class="chart-wrap">
            <canvas id="windChart" height="240"></canvas>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
